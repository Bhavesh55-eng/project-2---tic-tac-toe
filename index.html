<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe Game </title>
  <link rel="stylesheet" herf="style.css" />
</head>
<body>
  <div class= "container">
    <h1>Tic Tac Toe</h1>
    <!-- Mode selection modal -->
    <div id="modeSelect" class="overlay">
      <div class="modal-box">
        <h2> Choose Game Mode</h2>
        <button id="singlePlayerBtn" class="choose-btn">Play Vs Computer</button>
        <button id="multiPlayerBtn" class="choose-btn">Play with Friend</button>
      </div>
    </div>
   <!-- Player selection modal -->
    <div id="playerSelect" class="overlay" style="display:none;">
      <div class="modal-box">
        <h2>Choose your symbol</h2>
        <button class="choose-btn" data-choice="X">X</button>
        <button class="choose-btn" data-choice="O">O</button>
      </div>
    </div>
